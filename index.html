<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="app.css">
</head>

<body> 
    <div class="container">      
    <h1>Race Registration Form!</h1>
    <form action="">
    <div>
    <label for="first">First Name</label>
    <input type="text" placeholder="First" name="first" id="first" required>   
    <label for="last">Last Name</label>
    <input type="text" placeholder="Last" name="last" id="last" required>
    </div>
    <p>Select a Race:</p>
    <div>
    <input type="radio" name="race" id="funrun">
    <label for="funrun">Fun Run 5k</label>
</div>

<div>
    <input type="radio" name="race" id="half">
    <label for="half">Half Marathon</label>
</div>
        
<div>
    <input type="radio" name="race" id="full">
    <label for="full">Full Marathon</label>
</div>
    <div>
    <label for="email">Email</label>
    <input type="email" placeholder="email@abc.com" name="email" id="email" required>

    <label for="password">Password</label>
    <input type="password" placeholder="password" name="password" id="password" required>
    </div>
    <div>
    <label for="division">Select a Age Group</label>
    <select name="division" id="division">
    <option value="kids">under 18</option>
    <option value="youth">18-30</option>
    <option value="adults">30-50</option>
    <option value="seniors">50+</option>
    </select>
    </div>
    <button>Register</button>
</div>
</form>
</body>
    
</html>
